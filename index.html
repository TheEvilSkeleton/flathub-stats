<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Flathub Stats</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js" integrity="sha256-TQq84xX6vkwR0Qs1qH5ADkP+MvH0W+9E7TdHJsoIQiM=" crossorigin="anonymous"></script>
<!--		https://flaviocopes.com/javascript-async-defer/-->
		<script defer src="script.js"></script>
	</head>
	<body>
		<input autocomplete="off" list="refs" id="ref">
		<datalist id="refs"></datalist>
		<select autocomplete="off" id="interval-select">
			<option value="infinity">âˆž</option>
			<option value="365">365 days</option>
			<option value="30">30 days</option>
			<option value="14">14 days</option>
		</select>
		<select autocomplete="off" id="downloadType">
			<option value="installs+updates">installs* + updates</option>
			<option value="installs">installs*</option>
			<option value="updates">updates</option>
		</select>
		<p style="display:inline" id="basic-stats"></p>

		<canvas id="chart"></canvas>
		<a href="https://github.com/klausenbusk/flathub-stats">https://github.com/klausenbusk/flathub-stats</a>
		<br>
		<small>* An update is sometimes <a href="https://github.com/flathub/flathub/issues/177#issuecomment-650361779">reported as an install</a></small>
	</body>
</html>
