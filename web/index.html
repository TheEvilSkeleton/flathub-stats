<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Flathub Stats</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.0-alpha.2/chart.min.js" integrity="sha512-1crd9mp+UurEwsGEoQOemNumbRc2Ga+vMOj3eN5DjSe4NwjD05O2QfCR5eXQoHBQSLBIrwexE/7Sn5u7zH4cSA==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/0.1.2/chartjs-adapter-moment.min.js" integrity="sha512-VujNojF+inhHzacAOsCBADnHoAjqthGHpqG7oX2HNQerEbktbgsOKvf8y0F+WwIH5wW78hYNtlG/wCOjqbHcWg==" crossorigin="anonymous"></script>
<!--		https://flaviocopes.com/javascript-async-defer/-->
		<script defer src="script.js"></script>
	</head>
	<body>
		<input autocomplete="off" list="refs" id="ref">
		<datalist id="refs"></datalist>
		<select autocomplete="off" id="interval-select">
			<option value="infinity">âˆž</option>
			<option value="365">365 days</option>
			<option value="30">30 days</option>
			<option value="14">14 days</option>
		</select>
		<select autocomplete="off" id="downloadType">
			<option value="installs+updates">installs* + updates</option>
			<option value="installs">installs*</option>
			<option value="updates">updates</option>
		</select>
		<p style="display:inline" id="basic-stats"></p>

		<canvas id="chart"></canvas>
		<a href="https://github.com/klausenbusk/flathub-stats">https://github.com/klausenbusk/flathub-stats</a>
		<br>
		<small>* A update is sometimes <a href="https://github.com/flathub/flathub/issues/177#issuecomment-650361779">reported as a install</a></small>
	</body>
</html>
